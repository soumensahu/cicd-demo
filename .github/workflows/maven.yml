# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: cicd action

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    - name: Login
      uses: atlassian/gajira-login@master
      env:
        JIRA_BASE_URL: https://soumensahu.atlassian.net
        JIRA_USER_EMAIL: soumensahu2011@gmail.com
        JIRA_API_TOKEN: ShTMxrsZ2Z89bOfE0PxRE745
    - name: Comment on issue
      uses: atlassian/gajira-comment@master
      with:
        issue: JENKINS1-1
        comment: ${{ github.event.pusher.name }} pushed to repository, comment from github action
